    <title>NASA APOD</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      #apod-container {
        margin-top: 20px;
      }
      img,
      iframe {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
        border-radius: 10px;

    <div id="apod-container">
      <h2 id="titulo"></h2>
      <p id="fecha-seleccionada"></p>

    <script type="module" src="js/main.js"></script>
